<div class="container_form">

    <h1>Formulário de agendamento pet</h1>

    <form class="form" action="#" method="post">
        
        <div class="form_grupo">
            <label for="nome" class="form_label">Nome</label>
            <input type="text" name="nome" class="form_input" id="nome" placeholder="Nome" required>
        </div>
        
        <div class="form_grupo">
            <label for="datanascimento" class="form_label">agendar data</label>
            <input type="date" name="datanascimento" class="form_input" id="datanascimento" placeholder="Data de Nascimento" required>
        </div>        

        <div class="form_grupo">
            
            <label for="estadocivil" class="text">qual a raça?</label>
            <select name="estadocivil" class="dropdown" required>
                
                <option selected disabled class="form_select_option" value="">Selecione</option>
                <option value="Solteiro" class="form_select_option">pudol</option>
                <option value="Casado" class="form_select_option">labrador </option>
                <option value="Divorciado" class="form_select_option">pastor alemão</option>                    
                <option value="Viúvo" class="form_select_option">pincher</option>                    
            
            </select>

        </div>

        <div class="form_grupo">

            <span class="legenda">Sexo:</span>
            
            <div class="radio-btn">
                <input type="radio" class="form_new_input" id="masculino" name="sexo" value="macho" required="required">
                <label for="masculino" class="radio_label form_label"> <span class="radio_new_btn"></span> femea</label>
            </div>

            <div class="radio-btn">
                <input type="radio" class="form_new_input" id="feminino" name="sexo" value="Feminino" required="required">
                <label for="feminino" class="radio_label form_label"> <span class="radio_new_btn"></span> macho</label>
            </div>

        </div>
      

        <div class="form_grupo">

            <span class="legenda">qual serviço voce precisa agendar para o seu pet?</span>

            <div class="check-btn">
                <input type="checkbox" class="form_new_input" id="html5" name="aprender" value="html5">
                <label for="html5" class="form_label check_label"> <span class="check_new_btn"></span> BANHO</label>
            </div>

            <div class="check-btn">
                <input type="checkbox" class="form_new_input" id="css3" name="aprender" value="css3">
                <label for="css3" class="form_label check_label"><span class="check_new_btn"></span> TOSA</label>
            </div>

            <div class="check-btn">
                <input type="checkbox" class="form_new_input" id="jquery" name="aprender" value="jquery">
                <label for="jquery" class="form_label check_label"><span class="check_new_btn"></span> EXAMES</label>
            </div>

            <div class="check-btn">
                <input type="checkbox" class="form_new_input" id="wordpress" name="aprender" value="wordpress">
                <label for="wordpress" class="form_label check_label"><span class="check_new_btn"></span> </label>
            </div>
            

            <div class="form_message">
                
                <label for="message" class="form_message_label"> Digite aqui sua sua mensagem:</label>
                <textarea name="mensagem" id="message" cols="30" rows="3" class="form_input message_input" required></textarea>

            </div>
            </div>
    </form>

</div><!--container_form-->
